name: Plugin CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Verify bundled assets exist
        run: |
          test -f build/match-finder.js
          test -f build/match-finder.css

      - name: WordPress activation smoke test
        run: ./scripts/ci-smoke-test.sh

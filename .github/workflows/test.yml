name: Plugin CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-online --no-fund
          else
            npm install --prefer-online --no-fund
          fi

      - name: Build plugin bundle
        run: npm run build

      - name: WordPress activation smoke test
        run: ./scripts/ci-smoke-test.sh

name: Build and Release Plugin

on:
  push:
    tags:
      - 'wp-mf-v*'
      - 'v*'
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Derive version from tag/release
        id: vars
        shell: bash
        run: |
          REF="${GITHUB_REF##*/}"
          if [ "${GITHUB_EVENT_NAME}" = "release" ]; then
            REF="${GITHUB_REF_NAME}"
          fi
          VER="${REF#wp-mf-v}"
          [ "$VER" = "$REF" ] && VER="${REF#v}"
          [ -z "$VER" ] && VER="$REF"
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "zip=shooters-hub-${VER}.zip" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci --prefer-online --no-fund

      - name: Build bundle
        run: npm run build

      - name: Bump plugin version files
        shell: bash
        run: |
          node scripts/bump-version.mjs "${{ steps.vars.outputs.version }}"
          echo "Bumped version in source:"
          grep -E "Version:|SH_PLUGIN_VERSION" shooters-hub.php

      - name: Build release ZIP
        shell: bash
        run: |
          mkdir -p dist/shooters-hub
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude ".DS_Store" \
            ./ dist/shooters-hub/
          echo "Version in release artifact:"
          grep -E "Version:|SH_PLUGIN_VERSION" dist/shooters-hub/shooters-hub.php
          (cd dist && zip -r "${{ steps.vars.outputs.zip }}" shooters-hub)

      - name: Attach ZIP to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Shooters Hub v${{ steps.vars.outputs.version }}
          files: dist/${{ steps.vars.outputs.zip }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
